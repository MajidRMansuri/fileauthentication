<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Service Page
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type='submit' value='Add Service'/>

    </form>
    <a href='{% url 'PasswordChange' %}'>Change PAsswrd</a>
    <a href='{% url 'deleteuser' pk=request.user.id %}'>Delete Account</a>

    <table>
        {% for res in service %}
        <tr>
            <th>{{res.name}}</th>
            <th>{{res.rate}}</th>
            <th><img src="{{res.image.url}}" height="200" width='200' /></th>
            <th><a href="{% url 'deleteservice' pk=res.id %}" >Delete</a></th>
        </tr>
    

        {% endfor %}

    </table>
</body>
</html>
